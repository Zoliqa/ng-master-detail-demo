<h1 *ngIf="category && category.id > 0">Edit category {{ category && category.id }}</h1>
<h1 *ngIf="!category || category.id === 0">Add category</h1>

<form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" *ngIf="category">
  <div class="form-group">
    <label for="name">Name:</label>
    <input #name="ngModel" name="name" type="text" class="form-control" placeholder="Name" id="name" [(ngModel)]="category.name" required>

    <div *ngIf="isValidated && name.invalid" class="alert alert-danger m-2">
      Name is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button> &nbsp;
  <button class="btn btn-primary" (click)="cancel()">Cancel</button>
</form>
