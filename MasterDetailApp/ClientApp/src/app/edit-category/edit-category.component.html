<h1 *ngIf="category && category.id > 0">Edit category {{ category && category.id }}</h1>
<h1 *ngIf="!category || category.id === 0">Add category</h1>

<form action="/action_page.php" *ngIf="category">
  <div class="form-group">
    <label for="name">Name:</label>
    <input name="name" type="text" class="form-control" placeholder="Name" id="name" [(ngModel)]="category.name">
  </div>
  <button type="submit" class="btn btn-primary" (click)="save()">Save</button> &nbsp;
  <button class="btn btn-primary" (click)="cancel()">Cancel</button>
</form>
