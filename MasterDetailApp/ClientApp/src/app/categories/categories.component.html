<h1>Categories</h1>

<p *ngIf="!categories"><em>Loading...</em></p>

<a [routerLink]='["/edit-category", 0]' class="nav-link">Add new category</a>

<table class='table table-striped' *ngIf="categories">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td><a [routerLink]='["/edit-category", category.id]' class="nav-link">Edit</a></td>
      <td><a href="#" (click)="delete(category)" class="nav-link">Delete</a></td>
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
    </tr>
  </tbody>
</table>
