<h1 *ngIf="article && article.id > 0">Edit article {{ article && article.id }}</h1>
<h1 *ngIf="!article || article.id === 0">Add article</h1>

<form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)" *ngIf="article">
  <div class="form-group">
    <label for="description">Title:</label>
    <input #title="ngModel" name="title" type="text" class="form-control" placeholder="Title" id="title" [(ngModel)]="article.title" required>

    <div *ngIf="isValidated && title.invalid" class="alert alert-danger m-2">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input #description="ngModel" name="description" type="text" class="form-control" placeholder="Description" id="description" [(ngModel)]="article.description" required>

    <div *ngIf="isValidated && description.invalid" class="alert alert-danger m-2">
      Description is required.
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select #categoryId="ngModel" name="categoryId" id="category" class="form-control" [(ngModel)]="article.categoryId" required>
      <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
    </select>

    <div *ngIf="isValidated && categoryId.invalid" class="alert alert-danger m-2">
      Category is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button> &nbsp;
  <button class="btn btn-primary" (click)="cancel()">Cancel</button>
</form>
