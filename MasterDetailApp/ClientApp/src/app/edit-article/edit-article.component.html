<h1 *ngIf="article && article.id > 0">Edit article {{ article && article.id }}</h1>
<h1 *ngIf="!article || article.id === 0">Add article</h1>

<form action="/action_page.php" *ngIf="article">
  <div class="form-group">
    <label for="description">Title:</label>
    <input name="title" type="text" class="form-control" placeholder="Title" id="title" [(ngModel)]="article.title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input name="description" type="text" class="form-control" placeholder="Description" id="description" [(ngModel)]="article.description">
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select name="categoryId" id="category" class="form-control" [(ngModel)]="article.categoryId">
      <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="save()">Save</button> &nbsp;
  <button class="btn btn-primary" (click)="cancel()">Cancel</button>
</form>
